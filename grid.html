<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Uses</title>

    <style>
        /* *{margin: 0; padding: 0;} */
        /* body{margin: 0 auto;} */

        .grid-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr) 2fr;
            grid-gap: 15px 30px;
        }
        .gird-ceel{
            border: 1px solid goldenrod;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <h2>Grid Layout</h2>
    <div class="grid-container">
        <div class="gird-ceel">Cell-1</div>
        <div class="gird-ceel">Cell-2</div>
        <div class="gird-ceel">Cell-3</div>
        <div class="gird-ceel">Cell-4</div>
        <div class="gird-ceel">Cell-5</div>
        <div class="gird-ceel">Cell-6</div>
        <div class="gird-ceel">Cell-7</div>
        <div class="gird-ceel">Cell-8</div>
        <div class="gird-ceel">Cell-9</div>
        <div class="gird-ceel">Cell-10</div>
        <div class="gird-ceel">Cell-11</div>
        <div class="gird-ceel">Cell-12</div>
    </div>
</body>
</html>
