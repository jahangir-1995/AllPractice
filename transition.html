<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Property</title>

    <style>
        .box{
            background-color: red;
            border: 2px solid green;
            width: 150px;
            height: 150px;
            transition: width 3s linear, height 3s ease, transform 3s;
        }
        .box:hover{
            width: 250px;
            height: 250px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Transition With 2 second delay</h2>
    </div>
    <div class="box">
        <h2>Transition With 2 second delay</h2>
    </div><div class="box">
        <h2>Transition With Transform</h2>
    </div>
</body>
</html>
